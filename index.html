<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Know The World</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

  body {
    font-family: Arial, sans-serif;
    background: #e0f7fa;
    color: #034f84;
    margin: 0; 
    padding: 40px 20px;
    max-width: 400px;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 3.8rem;
    text-align: center;
    margin-bottom: 30px;
    color: #0277bd;
  }

  .search-bar {
    display: flex;
    justify-content: center;
    margin-bottom: 40px;
  }

  input[type="search"] {
    width: 100%;
    padding: 10px 15px;
    font-size: 1.1rem;
    border: 2px solid #0277bd;
    border-radius: 8px;
    outline: none;
  }

  input[type="search"]:focus {
    border-color: #014a7f;
    box-shadow: 0 0 8px #0277bd;
  }

  .country-list {
    list-style-type: none;
    padding: 0;
  }

  .country-item {
    display: flex;
    align-items: center;
    padding: 12px 10px;
    margin-bottom: 12px;
    background-color: #b3e5fc;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .country-item:hover {
    background-color: #81d4fa;
  }

  .flag {
    width: 40px;
    height: 28px;
    border-radius: 4px;
    margin-right: 15px;
    object-fit: cover;
  }

  .country-name {
    font-size: 1.2rem;
    font-weight: 600;
    color: #01579b;
  }
</style>
</head>
<body>

<h1>Know The World</h1>

<div class="search-bar">
  <input type="search" id="countrySearch" placeholder="Search countries..." onkeyup="filterCountries()" />
</div>

<ul class="country-list" id="countryList">
  <li class="country-item"><img class="flag" src="https://flagcdn.com/w40/in.png" alt="India Flag" /><span class="country-name">India</span></li>
  <li class="country-item"><img class="flag" src="https://flagcdn.com/w40/us.png" alt="United States Flag" /><span class="country-name">United States</span></li>
  <li class="country-item"><img class="flag" src="https://flagcdn.com/w40/gb.png" alt="United Kingdom Flag" /><span class="country-name">United Kingdom</span></li>
  <li class="country-item"><img class="flag" src="https://flagcdn.com/w40/ca.png" alt="Canada Flag" /><span class="country-name">Canada</span></li>
  <li class="country-item"><img class="flag" src="https://flagcdn.com/w40/au.png" alt="Australia Flag" /><span class="country-name">Australia</span></li>
  <li class="country-item"><img class="flag" src="https://flagcdn.com/w40/de.png" alt="Germany Flag" /><span class="country-name">Germany</span></li>
  <li class="country-item"><img class="flag" src="https://flagcdn.com/w40/fr.png" alt="France Flag" /><span class="country-name">France</span></li>
  <li class="country-item"><img class="flag" src="https://flagcdn.com/w40/jp.png" alt="Japan Flag" /><span class="country-name">Japan</span></li>
  <li class="country-item"><img class="flag" src="https://flagcdn.com/w40/br.png" alt="Brazil Flag" /><span class="country-name">Brazil</span></li>
  <li class="country-item"><img class="flag" src="https://flagcdn.com/w40/za.png" alt="South Africa Flag" /><span class="country-name">South Africa</span></li>
  <li class="country-item"><img class="flag" src="https://flagcdn.com/w40/ru.png" alt="Russia Flag" /><span class="country-name">Russia</span></li>
  <li class="country-item"><img class="flag" src="https://flagcdn.com/w40/cn.png" alt="China Flag" /><span class="country-name">China</span></li>
  <li class="country-item"><img class="flag" src="https://flagcdn.com/w40/it.png" alt="Italy Flag" /><span class="country-name">Italy</span></li>
  <li class="country-item"><img class="flag" src="https://flagcdn.com/w40/mx.png" alt="Mexico Flag" /><span class="country-name">Mexico</span></li>
  <li class="country-item"><img class="flag" src="https://flagcdn.com/w40/kr.png" alt="South Korea Flag" /><span class="country-name">South Korea</span></li>
  <li class="country-item"><img class="flag" src="https://flagcdn.com/w40/es.png" alt="Spain Flag" /><span class="country-name">Spain</span></li>
  <li class="country-item"><img class="flag" src="https://flagcdn.com/w40/id.png" alt="Indonesia Flag" /><span class="country-name">Indonesia</span></li>
  <li class="country-item"><img class="flag" src="https://flagcdn.com/w40/tr.png" alt="Turkey Flag" /><span class="country-name">Turkey</span></li>
  <li class="country-item"><img class="flag" src="https://flagcdn.com/w40/nl.png" alt="Netherlands Flag" /><span class="country-name">Netherlands</span></li>
  <li class="country-item"><img class="flag" src="https://flagcdn.com/w40/sa.png" alt="Saudi Arabia Flag" /><span class="country-name">Saudi Arabia</span></li>
</ul>

<script>
  function filterCountries() {
    const input = document.getElementById('countrySearch');
    const filter = input.value.toLowerCase();
    const ul = document.getElementById('countryList');
    const li = ul.getElementsByTagName('li');
    for (let i = 0; i < li.length; i++) {
      let country = li[i].getElementsByClassName('country-name')[0];
      if (country.innerText.toLowerCase().indexOf(filter) > -1) {
        li[i].style.display = "";
      } else {
        li[i].style.display = "none";
      }
    }
  }
</script>

</body>
</html>
